<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>SGE-MI: Gestão PSI</title>

    <!-- PWA: Manifest & Theme -->
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0D9488">

    <!-- PWA: iOS / Safari -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SGE-MI">

    <!-- SEO -->
    <meta name="description" content="Sistema de Gestão Estratégica - Mais Infância Ceará. Complexos e Espaços Sociais.">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Fonte Nunito (Mais Infantil/Amigável) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #FFFBEB;
            /* Amber-50 (Tom Creme/Papel) */
        }

        /* Leaflet Map container height fix */
        .leaflet-container {
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            z-index: 10;
        }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #F1F5F9;
            /* Slate-100 para contraste leve no branco */
        }

        ::-webkit-scrollbar-thumb {
            background: #CBD5E1;
            /* Slate-300 */
            border-radius: 5px;
            border: 2px solid #F1F5F9;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94A3B8;
            /* Slate-400 */
        }

        .bg-grid-pattern {
            background-image: linear-gradient(#cbd5e1 1px, transparent 1px), linear-gradient(90deg, #cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
    <script type="importmap">
{

    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>
</head>

</body>

</html>
